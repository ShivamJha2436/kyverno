---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: propagate-foreground-policy
spec:
  rules:
    - name: cleanup-policy-foreground
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "The cleanup policy should be Foreground"
        pattern:
          metadata:
            annotations:
              "kyverno.io/cleanup-policy": "Foreground"

---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: propagate-background-policy
spec:
  rules:
    - name: cleanup-policy-background
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "The cleanup policy should be Background"
        pattern:
          metadata:
            annotations:
              "kyverno.io/cleanup-policy": "Background"

---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: propagate-orphan-policy
spec:
  rules:
    - name: cleanup-policy-orphan
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "The cleanup policy should be Orphan"
        pattern:
          metadata:
            annotations:
              "kyverno.io/cleanup-policy": "Orphan"
